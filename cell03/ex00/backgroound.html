<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backgroound.css">
    <title>ex00</title>
</head>
<body>
    <div class="click">
        <button onclick="change_bg()">Cick To Random BG Color</button>
        <div>
            <h3>current color: <h2 id="coloris">rgb(255,255,255)</h2> </h3>
        </div>
    </div>
    
</body>
<script>
    function randomcolor() {
            var c = function () { return Math.floor(Math.random() * 256); };
            return "rgb(" + c() + "," + c() + "," + c() + ")";
        }

        function change_bg() {
            var color = randomcolor();
            document.body.style.backgroundColor = randomcolor();
            document.getElementById("coloris").innerText = randomcolor();
        }
</script>
</html>
